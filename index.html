        <section id="password_container" hidden="true">

            <form>
                <article>

                    <input type="password" name="" id="password_input">

                <button id="unlock"><span class="btn_copy"></span>Unlock</button>

        </section>
        
        
        <main id="main">
            <nav id="left_nav" class="main_nav left_nav">

            <nav id="right_nav" class="main_nav right_nav">
                <img src="assets/icons/Vector (4).svg" alt="">
                <img src="assets/icons/Vector.svg" alt="">

        </main>
        

        <li id=account_manager>
            <ul class="account account1">
                <img src="/assets/icons/sq.svg" style="border-radius: 100%;" alt="" />
                <p>Acc 1</p>
            </ul>
            <ul id="add_account_container" class="account">
                <img src="/assets/icons/plus.svg" alt="" />
                <li id="add_account_toggle">
                    <ul id="add_account_headding">Add Account</ul>
                    <ul class="currencies">SOL</ul>
                    <ul class="currencies">ETH</ul>
